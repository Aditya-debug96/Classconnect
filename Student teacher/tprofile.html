<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile Options</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* Background gradient animation */
    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Card fade-in */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Floating animation for card */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Button bounce on hover */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #9b59b6, #8e44ad);
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 24px;
      padding: 50px 40px 60px 40px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      backdrop-filter: blur(20px);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.25),
        0 0 15px rgba(74, 137, 255, 0.4);
      border: 1.5px solid rgba(255, 255, 255, 0.28);
      animation: fadeIn 0.8s ease forwards, float 6s ease-in-out infinite;
      opacity: 0;
    }

    h2 {
      color: #e0e7ff;
      margin-bottom: 36px;
      font-weight: 600;
      font-size: 1.9rem;
      letter-spacing: 0.06em;
      text-shadow:
        0 0 6px rgba(74, 137, 255, 0.7),
        0 0 10px rgba(74, 137, 255, 0.5);
      user-select: none;
    }

    button {
      width: 100%;
      padding: 14px 0;
      margin: 14px 0;
      background: linear-gradient(90deg, #8e44ad, #6a11cb);
      background-size: 200% 200%;
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      outline: none;
      box-shadow:
        0 4px 15px rgba(42, 92, 209, 0.45);
      transition: background-position 0.5s ease, box-shadow 0.3s ease, transform 0.2s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.35) 50%, rgba(255,255,255,0.15) 100%);
      transform: skewX(-20deg);
      transition: left 0.6s ease;
      pointer-events: none;
      z-index: 1;
    }

    button:hover::before {
      left: 100 ;
    }

    button:hover {
      background-position: 100% 50%;
      box-shadow:
        0 8px 30px rgba(31, 56, 230, 0.8);
      animation: bounce 0.5s;
      transform-origin: center bottom;
      z-index: 2;
    }

    /* Responsive for mobile */
    @media (max-width: 460px) {
      .card {
        padding: 40px 30px 50px 30px;
        max-width: 90vw;
      }
      h2 {
        font-size: 1.5rem;
      }
      button {
        font-size: 16px;
        padding: 12px 0;
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="card" role="main" aria-label="Profile selection card">
    <h2>Select Profile Option</h2>
    <button onclick="createNewProfile()" aria-label="Create a new profile">Create New Profile</button>
    <button onclick="accessExistingProfile()" aria-label="Access your existing profile">Access Existing Profile</button>
  </div>

  <script>
    function createNewProfile() {
      window.location.href = 'tprofile2.html';
    }

    function accessExistingProfile() {
      const userId = localStorage.getItem('currentUser Id');
      if (!userId) {
        alert("Please log in first!");
        window.location.href = 'log.html';
      } else {
        window.location.href = 'tdetails.html';
      }
    }
  </script>

</body>
</html>
